{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oscars game</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div align="center">
    <div class="base_div">
        <ul class="nav nav-tabs">
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>
             <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Results</a>
                <div class="dropdown-menu">
                     <a class="dropdown-item" href="{% url 'results' %}">Winners</a>
                     <a class="dropdown-item" href="{% url 'rank' %}">Scores</a>
                </div>
            </li>
             {% if user.is_authenticated %}
         <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>
         <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
        <div class="dropdown-divider"></div>
             <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
    </div>
  </li>
            {% else %}
             <li class="nav-item">
                 <a class="nav-link" href="{% url 'register' %}" tabindex="-1">Sign up</a>
            </li>
             <li class="nav-item">
                 <a class="nav-link" href="{% url 'login' %}" tabindex="-1">Log in</a>
            </li>
            {% endif %}
        </ul>
    </div>
    </br>
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
